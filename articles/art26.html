<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Whose America Is It?<br></h1><p id="artcont">“Apocalyptic terms” have taken over the 2020 election, with potentially dangerous implications. By Thomas B. Edsall Mr. Edsall contributes a weekly column from Washington, D.C. on politics, demographics and inequality. 2020 has become the year of the hair-trigger election.
