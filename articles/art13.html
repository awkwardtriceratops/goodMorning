<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">What Happens to Some L.G.B.T.Q. Teens When Their Parents Reject Them<br></h1><p id="artcont">Over a third of young people in foster care in New York City identify as L.G.B.T.Q. and are struggling to find the support they need, according to a new survey.
