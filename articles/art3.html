<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Black LinkedIn Is Thriving. Does LinkedIn Have a Problem With That?<br></h1><p id="artcont">The social network’s tone has long reflected corporate America: staid, monolithic, white. Now Black users are speaking up — and saying the site is limiting their voice. By Ashanti M. Martin
