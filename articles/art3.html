<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">French Magazine Sparks Outrage Over Racist Depiction of Black Lawmaker<br></h1><p id="artcont">Danièle Obono, a French-Gabonese lawmaker, was portrayed as an enslaved African in a fictional narrative that she described as a “political and racist attack.”
