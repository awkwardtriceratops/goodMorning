<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Smollett Case: Special Prosecutor Finds ‘Abuses of Discretion’<br></h1><p id="artcont">An investigation has found that the state’s attorney’s office did not violate the law in its handling of the case against the actor Jussie Smollett, but it cited substantial “operational failures.”
