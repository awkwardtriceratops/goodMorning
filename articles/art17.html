<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Emmys Toast ‘Watchmen’ and ‘Schitt’s Creek’ as Stars Stay Home<br></h1><p id="artcont">HBO’s ‘Succession’ won best drama. But ‘Schitt’s Creek,’ which swept the comedy awards, and ‘Watchmen,’ with its socially resonant themes, stole the show.
