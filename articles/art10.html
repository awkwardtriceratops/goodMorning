<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">New Protests in Portland as ‘Proud Boys’ Group Descends on City<br></h1><p id="artcont">Ralliers gathered at three locations as a large police presence attempted to keep them apart. The Oregon governor declared an emergency ahead of the event hosted by a right-wing group with a history of violence at protests.
