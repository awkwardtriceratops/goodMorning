<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">The Forgotten Colonial Forces of World War II<br></h1><p id="artcont">BEYOND THE WORLD WAR II WE KNOW “There’s a scattered memory of their sacrifice all over Europe.” The Allied powers relied on colonial troops to defeat the Axis, but their contributions are not often recognized.
