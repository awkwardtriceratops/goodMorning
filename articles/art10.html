<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Ex-F.B.I. Agent in Russia Inquiry Says Trump Is a National Security Threat<br></h1><p id="artcont">Peter Strzok, who was fired for sending anti-Trump texts, played a central role in both the Hillary Clinton email and Trump-Russia investigations.
