<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Biden Says He Gets Places Like Scranton. Some in Town Aren’t So Sure.<br></h1><p id="artcont">Scranton, Pa., is no longer the dying coal town of Joseph Biden’s youth. It is more racially diverse and prosperous, and not everyone there is enthusiastic about his candidacy.
