<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Edward Snowden, Expecting a Child, Will Seek Russian Citizenship<br></h1><p id="artcont">The former intelligence contractor, who became a fugitive after revealing mass U.S. surveillance, said he and his wife were taking the step to give the family more freedom crossing borders.
