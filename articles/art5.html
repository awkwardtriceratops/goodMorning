<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Federal Judge Blocks, For Now, Further Winding Down of the 2020 Census<br></h1><p id="artcont">The Census Bureau had begun ending its count in places where it considered its job done. But a lawsuit claims that stopping now will result in a flawed count. By Michael Wines
