<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">As the Coronavirus Surges, a New Culprit Emerges: Pandemic Fatigue<br></h1><p id="artcont">Exhaustion and impatience are creating new risks as cases soar in parts of the world. “They have had enough,” one U.S. mayor said of her residents. By Julie Bosman, Sarah Mervosh and Marc Santora
