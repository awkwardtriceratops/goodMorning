<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">As D.N.C. Unfolds, Trump Reprises Grimmest Language of 2016 Campaign<br></h1><p id="artcont">Speaking in the border city of Yuma, Ariz., President Trump boasted about his own efforts to sharply limit immigration during his time in office.
