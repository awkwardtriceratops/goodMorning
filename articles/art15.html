<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Booker Prize Is Rescheduled to Make Way for Obama’s Memoir<br></h1><p id="artcont">During one busy week in November, the former president’s new book is expected to come out, and top prizes from the Booker and the National Book Awards will be announced.
