<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Robert Fisk, Intrepid War Correspondent, Dies at 74<br></h1><p id="artcont">“You cannot get near the truth without being there,” he said. Working for British newspapers, he ranged across the Middle East, Bosnia, Northern Ireland and elsewhere. By Clyde Haberman
