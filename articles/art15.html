<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">As a Wrestler Faces Execution in Iran, World Sports Groups Galvanize<br></h1><p id="artcont">An Iranian athlete was charged with murder after taking part in anti-government protests. Many think the charges are false, motivated by a government seeking to make an example of him.
