<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Chadwick Boseman, Who Starred in ‘Black Panther,’ Is Mourned as a ‘Superhero’<br></h1><p id="artcont">Oprah Winfrey and Joseph R. Biden Jr. were among those who praised the actor, who died on Friday at 43, for his portrayals of Black leaders and his perseverance against cancer. By Mike Ives and Julia Carmel
