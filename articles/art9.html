<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Elliott Broidy, a Top Trump Fund-Raiser, Charged in Foreign Influence Case<br></h1><p id="artcont">Federal authorities accused him of conspiring to violate lobbying laws in his unsuccessful efforts to resolve an investigation into the embezzlement of the Malaysian investment fund 1MDB.
