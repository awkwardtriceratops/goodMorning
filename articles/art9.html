<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Miami Herald Editor Apologizes for ‘Racist and Anti-Semitic’ Insert<br></h1><p id="artcont">Libre, a Spanish-language supplement included in El Nuevo Herald, a sibling to The Miami Herald, published a column comparing Black Lives Matter activists to “Nazi thugs.”
