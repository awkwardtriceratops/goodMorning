<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Prosecutors Get Ballistics Report in Breonna Taylor Shooting<br></h1><p id="artcont">The Kentucky attorney general called the report a “critical piece” of the case, but he did not say what light it sheds on the fatal police shooting of a 26-year-old Black woman in her home.
