<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Rough Play or Bad Intentions? Orca Encounters Off Iberia Baffle Experts<br></h1><p id="artcont">Nobody knows why the marine mammals have been ramming boats in waters from Gibraltar to Galicia, Spain, in recent months. Some vessels were so badly damaged that they had to be towed to port.
