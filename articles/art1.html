<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">The Sunday Read: ‘In the Line of Fire’<br></h1><p id="artcont">Many American states use the labor of inmates to help fight its fires, but none so more than California. Using incarcerated firefighters saves the state’s taxpayers an estimated $100 million a year.
