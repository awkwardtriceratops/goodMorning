<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Introducing ‘Sway’ With Kara Swisher<br></h1><p id="artcont"> This is Kara Swisher, and you found “Sway.” The new interview program from New York Times Opinion. The concept is simple. It’s a show about power. C.E.O.s and politicians, of course — I’ve interviewed a million of them.
