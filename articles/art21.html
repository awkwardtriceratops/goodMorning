<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Stories of 2020: Five Lives Caught in a Year of Upheaval and Pain<br></h1><p id="artcont">In a year that has filled morgues, emptied schools, shuttered workplaces, swelled unemployment lines and polarized the electorate, these are a few of the Americans struggling to respond.
