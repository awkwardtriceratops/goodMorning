<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">On the Hunt for Office Space, Companies Stay Low to the Ground<br></h1><p id="artcont">SQUARE FEET Groundscrapers have been considered less exalted than their soaring brethren, but their ability to house an entire company on a single floor has made them more desirable in the pandemic.
