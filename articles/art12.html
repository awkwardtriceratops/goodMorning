<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">China’s Surveillance State Sucks Up Data. U.S. Tech Is Key to Sorting It.<br></h1><p id="artcont">Intel and Nvidia chips power a supercomputing center that tracks people in a place where government suppresses minorities, raising questions about the tech industry’s responsibility.
