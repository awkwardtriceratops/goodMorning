<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Some Movies Actually Understand Poverty in America<br></h1><p id="artcont">The complex realities of subsistence escape “Hillbilly Elegy.” But as far back as Charlie Chaplin’s “City Lights,” filmmakers have been turning a discerning eye on destitution.
