<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">‘Hotel Rwanda’ Hero, Paul Rusesabagina, Is Held on Terrorism Charge<br></h1><p id="artcont">Mr. Rusesabagina sheltered more than 1,200 Rwandans who fled to the hotel he was managing during the 1994 genocide, a story that became a film. But he has become a critic of President Paul Kagame.
