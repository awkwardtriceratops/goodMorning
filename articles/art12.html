<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">H.B.C.U. Homecomings Are Canceled, but Students and Alumni Will Feast Anyway<br></h1><p id="artcont">Brunch, a major part of homecoming at historically Black colleges and universities, is still on for this year, even if it has to be virtual.
