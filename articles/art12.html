<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">New Supreme Court Term Could End Roberts’s Dominant Role<br></h1><p id="artcont">The possible addition of Judge Amy Coney Barrett could create “the Trump court,” pushing it rightward. Cases on the Affordable Care Act and religious objections to gay rights could offer early clues.
