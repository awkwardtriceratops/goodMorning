<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Swiss Skydiver Wins the Preakness Stakes<br></h1><p id="artcont">The race, won by a filly for the first time since 2009, wrapped up a Triple Crown season that was upended and reordered by the pandemic. By Joe Drape
