<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Former South Korean President Ordered Back to Prison for Bribery<br></h1><p id="artcont">The country’s Supreme Court upheld a 17-year sentence for Lee Myung-bak. He will be the second former leader of South Korea​ behind bars on corruption charges.
