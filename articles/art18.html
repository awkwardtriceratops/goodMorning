<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Nikola Jokic Plays Basketball as if It’s Water Polo<br></h1><p id="artcont">Jokic, the Denver Nuggets star, is doing everything in the N.B.A. playoffs: shooting, rebounding, blocking — and firing one-handed crosscourt passes like he’s in a swimming pool.
