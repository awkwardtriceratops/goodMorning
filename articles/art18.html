<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">$20 Million Settlement Reached in Officer’s Fatal Shooting of Handcuffed Man<br></h1><p id="artcont">Michael Owen, a police corporal in Prince George’s County, Md., shot William H. Green six times while he was in a patrol car in January, the authorities said.
