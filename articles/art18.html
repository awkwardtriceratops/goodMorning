<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Two Killed and One Injured on Third Night of Unrest in Kenosha, Wis.<br></h1><p id="artcont">The violence occurred early Wednesday during a confrontation between demonstrators and a group of men armed with guns as protests continued over the police shooting of Jacob Blake.
