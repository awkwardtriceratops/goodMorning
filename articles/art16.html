<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Rafael Nadal Routs Novak Djokovic at French Open to Catch Roger Federer<br></h1><p id="artcont">Rafael Nadal won his 20th Grand Slam men’s singles championship to tie Roger Federer’s record. It was Nadal’s 13th title at the French Open. By Christopher Clarey
