<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">A Musician Revered by Iranians, But Banned by the State<br></h1><p id="artcont">Mohammad Reza Shajarian’s politics were almost never explicit, but the Iranian people knew he stood with them. By Nahid Siamdoust Ms. Siamdoust is the author of “Soundtrack of the Revolution: The Politics of Music in Iran.”
