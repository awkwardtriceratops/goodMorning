<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">In Covid-Wrecked Mexico, One Doctor Tried Humor and Home Visits<br></h1><p id="artcont">Gustavo Gutiérrez is a one-man roving medical clinic in Reynosa, developing a rare practice in the turbulent times of the coronavirus. He’s visited scores of patients fearful of the hospital. By Azam Ahmed
