<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">The Forgotten Refugee Crisis in Europe<br></h1><p id="artcont">Among the olive groves of Moria, on the Greek island of Lesbos, a makeshift city of tents and containers housed thousands of asylum seekers who had fled conflict and hardship in Africa, the Middle East and elsewhere.
