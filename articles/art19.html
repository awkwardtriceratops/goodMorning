<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Lindsey Graham Leads Jaime Harrison in South Carolina Race, Poll Shows<br></h1><p id="artcont">Mr. Graham, in a tough fight for re-election, is ahead by six percentage points, a Times/Siena College poll shows. President Trump leads Joseph R. Biden Jr. by eight points in a state he won by 14 in 2016. By Jonathan Martin
