<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">California Fires Live Updates: State Seeks Help as 560 Blazes Burn<br></h1><p id="artcont">Gov. Gavin Newsom pledged that California was “putting everything we have” on the wildfires ravaging the state, while acknowledging that even that was not enough to blunt their spread.
