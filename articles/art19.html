<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Man Spent Donations to Black Lives Matter on Himself, Prosecutors Say<br></h1><p id="artcont">“There is no cause, no tragedy, and no event that fraudsters won’t seek to exploit,” prosecutors said in accusing a man of diverting funds from a group he ran that took in more than $450,000.
