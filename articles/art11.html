<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Decision Not to Charge Wisconsin Officer in Fatal Shooting Draws Protests<br></h1><p id="artcont">Joseph Mensah, a police officer in Wauwatosa, shot Alvin Cole, 17, in a parking lot in February. Mr. Cole was the third person the officer had killed in five years.
