<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">A Motorcycle Rally in a Pandemic? ‘We Kind of Knew What Was Going to Happen’<br></h1><p id="artcont">Infectious-disease experts warned about the risk of cramming revelers into the Black Hills of South Dakota. But it was the annual Sturgis rally, and bikers were coming no matter what.
