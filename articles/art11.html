<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Vienna Terrorist Attack Leaves at Least 2 Dead and 15 Wounded<br></h1><p id="artcont">Several assailants with rifles opened fire in the historic heart of the city, and the police killed one of them. There was no official word on a motive.
