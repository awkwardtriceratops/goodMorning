<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">As Their D.C. Days Dwindle, Ivanka and Jared Look for a New Beginning<br></h1><p id="artcont">The end of President Trump’s time in office leaves his daughter Ivanka Trump and his son-in-law, Jared Kushner, looking for a new home — but they appear to have plans in New Jersey.
