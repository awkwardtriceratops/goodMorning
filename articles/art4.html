<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Dishonesty Has Defined the Trump Presidency. The Consequences Could Be Lasting.<br></h1><p id="artcont">NEWS ANALYSIS Whether President Trump wins or loses on Nov. 3, the very concept of public trust in an established set of facts necessary for the operation of a democratic society has been eroded.
