<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">Texas Republicans Say New Slogan Was Inspired by Poem, Not QAnon<br></h1><p id="artcont">Party officials in Texas said that the internet-driven conspiracy theory had nothing to do with its use of the slogan “We Are the Storm” — one of the chief rallying cries for QAnon adherents.
