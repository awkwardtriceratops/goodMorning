<html><head><link rel="stylesheet" type="text/css" href="css.css"></head><h1 id="artitle">The One Pollster in America Who Is Sure Trump Is Going to Win<br></h1><p id="artcont">Robert Cahaly’s polls have Arizona, Michigan and Florida in the president’s column. It’s hard to find another pollster who agrees with him. But they didn’t believe him in 2016 either.
